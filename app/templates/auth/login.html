{% extends 'layout/base.html' %}

{% block content %}
<div class="row page-nav no-margin ">
    <div class="container">
        <div class="row">
            <div style="padding:20px" class="col-6">
                <h2 style="font-size:18px">Đăng nhập</h2>
                <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3">
                        <label>Tên đăng nhập:</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text"
                               name="username"
                               placeholder="Nhập tên đăng nhập"
                               class="form-control input-sm">
                    </div>
                </div>
                <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3">
                        <label>Mật khẩu :</label></div>
                    <div class="col-sm-8">
                        <input type="password"
                               name="password"
                               placeholder="Nhập mật khẩu"
                               class="form-control input-sm">
                    </div>
                </div>
                <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3">
                        <label></label>
                    </div>
                    <div class="col-sm-8">
                        <button class="btn btn-info btn-sm">Đăng nhập</button>
                        <button class="btn btn-info btn-sm"><a href="/register">Đăng ký</a></button>
                    </div>
                </div>
            </div>
            <div class="col-6">

            </div>
        </div>
    </div>
</div>
{% endblock %}
