{% extends 'layout/base.html' %}

{% block content %}
<div class="row page-nav no-margin ">
    <div class="container">
        <div class="row">
            <form style="padding:20px" class="col-12" action="" method="post">
                <h2 style="font-size:18px">Đăng nhập</h2>
                <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3">
                        <label>Tên đăng nhập:</label>
                    </div>
                    <div class="col-sm-8">
                        <input type="text"
                               name="username"
                               placeholder="Nhập tên đăng nhập"
                               class="form-control input-sm">
                    </div>
                </div>
                <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3">
                        <label>Mật khẩu :</label></div>
                    <div class="col-sm-8">
                        <input type="password"
                               name="password"
                               placeholder="Nhập mật khẩu"
                               class="form-control input-sm">
                    </div>
                </div>
                <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3">
                        <label></label>
                    </div>
                    <div class="col-sm-8">
                        <input type="submit" class="form-control bg-primary text-white" value="Đăng nhập" />
                        <a href="/register" class="form-control btn btn-info text-dark btn-sm">Đăng ký</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
