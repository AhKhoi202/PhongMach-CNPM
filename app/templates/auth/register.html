{% extends 'layout/base.html' %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/gsdk-bootstrap-wizard.css')}}"/>
<section class="page-nav no-margin text-center text-lg-start">
    <div class="container py-4">
        <div class="row g-0 align-items-center wizard-card card">
            <div class="col-lg-12 mb-5 mb-lg-0">
                <h2 class="fw-bold mb-5">Đăng ký ngay</h2>
                {% if err_msg %}
                <div class="alert alert-danger">
                  {{ err_msg }}
                </div>
                {% endif %}
                <form enctype="multipart/form-data" method="post" action="/register" class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <div class="picture-container">
                            <div class="picture">
                                <img src="{{ url_for('static', filename='images/default-avatar.png')}}"
                                     class="picture-src"
                                     id="wizardPicturePreview" title="">
                                <input type="file" id="wizard-picture" name="avatar_file">
                            </div>
                            <h6>Chọn ảnh đại diện</h6>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Họ tên <small>(required)</small></label>
                            <input name="fullname" type="text" class="form-control" placeholder="Andrew..." required>
                        </div>
                        <div class="form-group">
                            <label>Tên đăng nhập <small>(required)</small></label>
                            <input name="username" type="text" class="form-control" placeholder="Smith..." required>
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu <small>(required)</small></label>
                            <input name="password" type="password" class="form-control" placeholder="******" required>
                        </div>
                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <input name="birthday" type="datetime-local" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Email <small>(required)</small></label>
                            <input name="email" type="email" class="form-control"
                                   placeholder="andrew@creative-tim.com">
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại <small>(required)</small></label>
                            <input name="phone" type="tel" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="form-control bg-primary text-white" value="Đăng ký" />
                        </div>
                    </div>
                </form>
                <!-- Register buttons -->
                <div class="text-center">
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
{% endblock %}
