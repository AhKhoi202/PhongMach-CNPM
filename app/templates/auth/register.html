{% extends 'layout/base.html' %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/gsdk-bootstrap-wizard.css')}}"/>
<section class="page-nav no-margin text-center text-lg-start">
    <!-- Jumbotron -->
    <div class="container py-4">
        <div class="row g-0 align-items-center wizard-card card">
            <div class="col-lg-8 mb-5 mb-lg-0">
                <h2 class="fw-bold mb-5">Sign up now</h2>
                <div class="row">
                    <h4 class="info-text"> Let's start with the basic information (with validation)</h4>
                    <div class="col-sm-4 col-sm-offset-1">
                        <div class="picture-container">
                            <div class="picture">
                                <img src="{{ url_for('static', filename='images/default-avatar.png')}}"
                                     class="picture-src"
                                     id="wizardPicturePreview" title="">
                                <input type="file" id="wizard-picture">
                            </div>
                            <h6>Choose Picture</h6>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name <small>(required)</small></label>
                            <input name="firstname" type="text" class="form-control" placeholder="Andrew...">
                        </div>
                        <div class="form-group">
                            <label>Last Name <small>(required)</small></label>
                            <input name="lastname" type="text" class="form-control" placeholder="Smith...">
                        </div>
                    </div>
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="form-group">
                            <label>Email <small>(required)</small></label>
                            <input name="email" type="email" class="form-control"
                                   placeholder="andrew@creative-tim.com">
                        </div>
                    </div>
                </div>
                <!-- Register buttons -->
                <div class="text-center">
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
{% endblock %}
