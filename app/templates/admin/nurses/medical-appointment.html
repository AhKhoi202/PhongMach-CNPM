{% extends 'admin/index.html' %}

{% block body %}
<div class="page-nav no-margin">
    <h1 class="text-primary">Đăng Ký Khám Bệnh</h1>
</div>
<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label for="fullName">Họ và Tên</label>
            <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Số Điện Thoại</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group">
            <label for="appointmentDate">Ngày Hẹn</label>
            <input type="date" class="form-control" id="appointmentDate">
        </div>

        <button type="submit" class="btn btn-primary">Đăng Ký</button>
    </form>
</div>
{% endblock %}
